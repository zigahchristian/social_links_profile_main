<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Raleway', sans-serif;
    }
    .heading {
      font-weight: 400 !important;
    }
    .label {
      font-weight: 200 !important;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-yH1PlJ0M4K0QsX/Ndrpg6RMUnkB8MoEwIzThMgOYlWaX6v0f4lgqlzQ8W3yKXYFTH8e9nK9dwIl/Uz9LuG0zjw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="min-h-screen bg-gray-100 grid place-items-center p-4">

  <div class="bg-white rounded-2xl shadow-lg w-full max-w-md grid grid-cols-1 p-8">
    <h2 class="text-2xl heading text-center text-gray-800 mb-6">Login to Your Account</h2>

    <form class="grid gap-4">
      <div>
        <label class="block text-gray-700 text-sm label mb-1" for="email">Email</label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label class="block text-gray-700 text-sm label mb-1" for="password">Password</label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
        />
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2 label">
          <input type="checkbox" class="accent-blue-600" />
          Remember me
        </label>
        <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Login
      </button>
    </form>

    <div class="my-6 text-center text-gray-500 text-sm">or login with</div>

    <div class="flex justify-center gap-4">
      <button class="text-blue-600 hover:text-blue-800 text-xl">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button class="text-red-500 hover:text-red-700 text-xl">
        <i class="fab fa-google"></i>
      </button>
      <button class="text-blue-400 hover:text-blue-600 text-xl">
        <i class="fab fa-twitter"></i>
      </button>
      <button class="text-gray-800 hover:text-black text-xl">
        <i class="fab fa-github"></i>
      </button>
    </div>

    <p class="text-center text-sm text-gray-600 mt-6">
      Don’t have an account?
      <a href="#" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
